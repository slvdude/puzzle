<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="pannels">
     <div class="imageLoad">
          <p><input  type="file" onchange="previewImage(this);"></p>
          <p><button id="drawBtn" onclick="setImage();">Отрисовать</button></p>
      </div> 
      <div class="select-image">
          <select name="" id="select">
            <option value="0">Выберите картинку</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <p>Выберите изображение из локального хранилища.</p>
      </div>
    </div>
      <div id="main" class="main">
        <canvas id="puzzle" width="480px" height="480px"></canvas>
        <div class="about">
          <p>Чтобы выбрать файл для сборки нажмите на кнопку "Выберите файл", затем нажмите на кнопку "Отрисовать",чтобы отрисовать файл на канвасе.</p>
        </div>
      </div>     
      <div id="winscreen">
        <div id="box">
          <div class="heading">
            Победа
          </div>
          <div class="content">
            <div id="icon"></div>
           <p> Победа!!!</p>
           <button type="button" id="confirmBtn" onclick="hideWin_screen();"> OK </button>
          </div>
        </div>
      </div>
      <img src="" id="preview" class="image">
      <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
